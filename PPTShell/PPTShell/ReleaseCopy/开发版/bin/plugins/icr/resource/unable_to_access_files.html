<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
	<script>
	function GetQueryString(name)
	{
		 var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		 var r = window.location.search.substr(1).match(reg);
		 if(r!=null)return  unescape(r[2]); return null;
	}
	</script>
</head>

<style>
#main {
	position: absolute;
	width:400px;
	height:200px;
	left:50%;
	top:50%;
	margin-left:-200px;
	margin-top:-100px;
}
</style>

<body>
	<div id="main">
	<H1>页面加载失败，请重试!</H1>
		<script type="text/javascript">
		document.write("<H2>Error Code:["+GetQueryString("error_code")+"]</H2>");
		var errMsg = GetQueryString("error_msg");
		if(errMsg != null && errMsg.length > 0){
			document.write("<H2>Error Message:["+errMsg+"]</H2>");
		}
		</script>
	</div>
</body>
</html>
